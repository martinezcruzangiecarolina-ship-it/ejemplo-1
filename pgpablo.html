<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de Texto</title>
</head>
<body>

  <h1>Mi Título Principal</h1>
  <p>Este es un párrafo de texto que contiene información importante. Usamos la etiqueta <strong> para resaltar palabras clave.</p>
  <p>También podemos usar la etiqueta <i> para poner palabras en <em>cursiva</em>, o la etiqueta <b> para poner texto en <b>negrita</b>.</p>

</body>
</html>
